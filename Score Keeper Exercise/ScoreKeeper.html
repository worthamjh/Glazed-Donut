<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <b>Ping Pong</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1><span id="player1Display">0</span> to <span id="player2Display">0</span></h1>
    <div>
        <b>Playing To:</b>
        <select name="matchPoint" id="matchPoint">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <div>
        <button class="bottomButtons" id="player1Button"> +1 Player One</button>
        <button class="bottomButtons" id="player2Button"> +1 Player Two</button>
        <button class="bottomButtons" id="resetButton"> Reset</button>
    </div>
    <script src="ScoreKeeper.js"></script>
</body>

</html>
